name: Package and Publish Helm Charts

on:
  workflow_dispatch:

jobs:
  package-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Package backend chart
        run: |
          helm package apps/backend/helm-charts --destination packaged

      - name: Package frontend chart
        run: |
          helm package apps/frontend/helm-charts --destination packaged

      - name: Push backend chart to GHCR
        run: |
          helm push packaged/backend-*.tgz oci://ghcr.io/nimeshadil/kubernetes-gitops-platform/helm-charts

      - name: Push frontend chart to GHCR
        run: |
          helm push packaged/frontend-*.tgz oci://ghcr.io/nimeshadil/kubernetes-gitops-platform/helm-charts