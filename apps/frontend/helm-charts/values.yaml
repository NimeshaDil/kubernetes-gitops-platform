replicaCount: 1
image:
  repository: ghcr.io/nimeshadil/frontend
  tag: latest

service:
  type: ClusterIP
  port: 8080
  
resources:
  limits:
    cpu: 1.5
    memory: 2Gi
  requests:
    cpu: 1
    memory: 1.5Gi

hpa:
  enabled: true
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80

# Environment variables for the frontend container
env:
  component: frontend
