<!DOCTYPE html>
<html>
<head>
  <title>Feedback App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      margin-top: 40px;
      color: #333;
    }
    form {
      background: #fff;
      padding: 24px 32px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-bottom: 32px;
      width: 320px;
    }
    input[type="text"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    button {
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #0056b3;
    }
    #feedbackList {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      padding: 24px 32px;
      width: 320px;
      list-style: none;
      margin: 0;
    }
    #feedbackList li {
      padding: 10px 0;
      border-bottom: 1px solid #eee;
      color: #444;
    }
    #feedbackList li:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <h1>User Feedback</h1>
  <form id="feedbackForm">
    <input type="text" id="name" placeholder="Your Name" required />
    <input type="text" id="message" placeholder="Feedback" required />
    <button type="submit">Submit</button>
  </form>
  <ul id="feedbackList"></ul>

  <script src="app.js"></script>
</body>
</html>
