version: "3.9"

services:

  # PostgreSQL database service
  db:
    image: postgres:15-alpine  
    container_name: feedback-db
    volumes:
      - db-data:/var/lib/postgresql/data  
      - ./apps/db/init.sql:/docker-entrypoint-initdb.d/init.sql  
    environment:
      - POSTGRES_PASSWORD=changeme  # Set default password 
    ports:
      - "5432:5432"  

  # Backend Node.js API service
  backend:
    build: ./apps/backend  
    container_name: feedback-backend
    depends_on:
      - db  
    environment:
      - DB_HOST=db
      - DB_USER=postgres
      - DB_PASSWORD=changeme
      - DB_NAME=postgres
      - DB_PORT=5432
    ports:
      - "3000:3000"  

  # Frontend web application service
  frontend:
    build: ./apps/frontend  
    container_name: feedback-frontend
    depends_on:
      - backend  
    ports:
      - "8080:80"  

# Named volume for persistent Postgres data
volumes:
  db-data:
